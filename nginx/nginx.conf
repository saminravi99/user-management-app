# Main Nginx configuration file
# This is the core configuration that defines how Nginx operates

user nginx;
worker_processes auto;  # Automatically detect number of CPU cores
error_log /var/log/nginx/error.log warn;  # Log errors with warn level
pid /var/run/nginx.pid;

# Events block - handles connection processing
events {
    worker_connections 1024;  # Max number of simultaneous connections per worker
    use epoll;  # Efficient connection processing method for Linux
    multi_accept on;  # Accept multiple connections at once
}

# HTTP block - main configuration for web traffic
http {
    include /etc/nginx/mime.types;  # Include file type mappings
    default_type application/octet-stream;  # Default file type if not recognized

    # Custom log format with detailed information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;  # Enable access logging

    # Performance optimizations
    sendfile on;  # Efficient file transfer
    tcp_nopush on;  # Optimize packet transmission
    tcp_nodelay on;  # Disable Nagle's algorithm for low latency
    keepalive_timeout 65;  # Keep connections alive for 65 seconds
    types_hash_max_size 2048;  # Increase hash table size for file types
    client_max_body_size 20M;  # Allow uploads up to 20MB

    # Gzip compression settings - reduce bandwidth usage
    gzip on;  # Enable gzip compression
    gzip_vary on;  # Add Vary: Accept-Encoding header
    gzip_proxied any;  # Compress all proxied responses
    gzip_comp_level 6;  # Compression level (1-9, 6 is a good balance)
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;  # File types to compress
    gzip_disable "msie6";  # Disable for old IE6

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;  # Prevent clickjacking
    add_header X-Content-Type-Options "nosniff" always;  # Prevent MIME sniffing
    add_header X-XSS-Protection "1; mode=block" always;  # Enable XSS protection

    # Hide Nginx version in headers (security)
    server_tokens off;

    # Include all server block configurations from conf.d directory
    include /etc/nginx/conf.d/*.conf;
}
